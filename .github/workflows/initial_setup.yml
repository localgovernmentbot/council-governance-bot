name: Initial Setup and Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  initial-scrape:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install core dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml python-dateutil
        pip install "atproto>=0.0.49,<1.0"
        pip install cloudscraper pandas python-dotenv
    
    - name: Test M9 Scrapers
      run: |
        echo "Testing M9 council scrapers..."
        python m9_unified_scraper.py
      continue-on-error: true
    
    - name: Initial Post
      env:
        BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
        BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
      run: |
        echo "Attempting initial post to BlueSky..."
        python scripts/run_scheduler.py --live --max-posts 1
      continue-on-error: true
    
    - name: Commit results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add m9_scraper_results.json posted_bluesky.json posts.md || true
        git diff --staged --quiet || git commit -m "Initial bot run [skip ci]"
        git push || true
    
    - name: Summary
      run: |
        echo "================================"
        echo "Initial setup complete!"
        echo "The bot will now run automatically:"
        echo "- Scraping: Every 6 hours"
        echo "- Posting: Every hour"
        echo "Monitor at: https://bsky.app/profile/councilbot.bsky.social"
        echo "================================"
